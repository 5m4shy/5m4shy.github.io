<html>
<head>
    <title>Isca-Website</title>
    <link rel="stylesheet" href="../styles/style4.0.css">
</head>

<body>
    <div class="container">
        <div class="login-box">
            <h1>Registrati</h1>
            <form action="signup_process.php" method="post">
                <div class="textbox">
                    <label for="firstname">Nome</label>
                    <input type="text" id="firstname" name="firstname" placeholder="Inserisci il tuo nome" required>
                </div>
                <div class="textbox">
                    <label for="lastname">Cognome</label>
                    <input type="text" id="lastname" name="lastname" placeholder="Inserisci il tuo cognome" required>
                </div>
                <div class="textbox">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Inserisci la tua email" required>
                </div>
                <div class="textbox">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Crea una password" required>
                </div>
                <button type="submit" class="btn">Registrati</button>
            </form>
            <p>Hai già un account? <a href="Login.html">Accedi</a></p>
        </div>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault(); // Impedisce l'invio del modulo

            // Qui puoi aggiungere il codice per processare la registrazione.
            // Se la registrazione è corretta, reindirizza alla pagina di login.
            window.location.href = 'Login.html';
        });
    </script>
</body>
</html>
